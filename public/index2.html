<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter House Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="houses">
            <div class="house gryffindor">
                <h1>Gryffindor</h1>
                <button onclick="addPoint('gryffindor')">1 Point to Gryffindor!</button>
                <div id="gryffindor-points">Points: 0</div>
            </div>
            <div class="house hufflepuff">
                <h1>Hufflepuff</h1>
                <button onclick="addPoint('hufflepuff')">1 Point to Hufflepuff!</button>
                <div id="hufflepuff-points">Points: 0</div>
            </div>
            <div class="house ravenclaw">
                <h1>Ravenclaw</h1>
                <button onclick="addPoint('ravenclaw')">1 Point to Ravenclaw!</button>
                <div id="ravenclaw-points">Points: 0</div>
            </div>
            <div class="house slytherin">
                <h1>Slytherin</h1>
                <button onclick="addPoint('slytherin')">1 Point to Slytherin!</button>
                <div id="slytherin-points">Points: 0</div>
            </div>
        </div>
        <div class="progress-bar">
            <div id="gryffindor-segment" class="progress-segment gryffindor"></div>
            <div id="hufflepuff-segment" class="progress-segment hufflepuff"></div>
            <div id="ravenclaw-segment" class="progress-segment ravenclaw"></div>
            <div id="slytherin-segment" class="progress-segment slytherin"></div>
        </div>


        <p>
            Made with ❤️💛💙💚 by 0xTomFlow <br>
            Follow me on Twitter at @0xtomflow
          </p>
          
    <script src="script.js"></script>
</body>
</html>
